<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8"> 
<title>菜鸟教程(runoob.com)</title> 
<style> 
div
{
	width:100px;
	height:100px;
    margin-left: 100px;
	background:red;
	position:relative;
	/* animation:mymove 5s infinite;
	-webkit-animation:mymove 5s cubic-bezier(0.5, -0.5, 1, 1) infinite; Safari and Chrome */
}

@keyframes mymove
{
	0%   {top:0px;}
	25%  {top:200px;}
	75%  {top:50px}
	100% {top:100px;}
}

@-webkit-keyframes mymove /* Safari and Chrome */
{
	0%   {top:0px;}
	25%  {top:200px;}
	75%  {top:50px}
	100% {top:100px;}
}
</style>
</head>
<body>

<p><strong>注意:</strong> @keyframes 规则不兼容 IE 9 以及更早版本的浏览器.</p>

<div id="translateCube"></div>

</body>
</html>

    const btn = document.getElementById('translateCube')
    const rectBtn = btn.getBoundingClientRect()
    console.log(rectBtn)
</script>
